<html >
    <head>
        <meta charset="UTF-8">
        <title>Sign-Up/Login Form</title>
        <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="icon"  href="img/UYM/Perfil2.png">

        <link rel="stylesheet" href="dist/css/style.css" >
        <!-- Bootstrap core CSS -->
        <link href="dist/css/bootstrap.min.css" rel="stylesheet">

        
        <!--Mix -->
        <!-- Bootstrap core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom fonts for this template -->
        <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

        <!-- Plugin CSS -->
        <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/creative.min.css" rel="stylesheet">

 </head>

    <body>
       
        <div class="form">
            <div align="center">     
               <a href="index.html"> <img src="img/UYM/Nombre2.png" width="300" height="70"/></a>
            </div>
            <ul class="tab-group">
                <li class="tab active" ><a href="#signup" >Registrarse</a></li>
                <li class="tab"><a href="#login">Iniciar sesión</a></li>
            </ul>
            

            <div class="tab-content">
                <div id="signup">   
                    <h1>Crea tu cuenta estudiantil ahora!</h1>

                    <form action="Home.html" method="post">

                        <div class="top-row">
                                <div class="field-wrap">
                                    <input  type="text" placeholder="Nombre*" name="Usuario" required/>
                                </div>
                     
                            
                                <div class="field-wrap">
                                <input  type="text" placeholder="Apellido*" name="UsuarioA" required/>
                                </div>
                        </div>

                        <div class="field-wrap">
                            <input  type="email" placeholder="Email*" name="Email" required/>
                        </div>

                        <div class="top-row">
                            
                           
                             <div class="field-wrap">
                                    <input  type="password" placeholder="Contraseña*" name="contraseña" required/>
                             </div>
                     
                            
                             <div class="field-wrap">
                                <input  type="password" placeholder="Confirmar contraseña*" name="confirmcontraseña" required/>
                             </div>
          
                        </div>
                            
                            <button class="btn btn-block btn-primary btn-xl js-scroll-trigger" type="submit" />Empecemos!!</button>
                             
                    </form>

                </div>

                <div id="login">   
                    <h1>Bienvenido de vuelta!</h1>

                    <form action="indexP.jsp" method="post">

                        <div class="field-wrap">
                             <input  type="email" placeholder="Email*" name="Email" required/>
                        </div>

                        <div class="field-wrap">
                            <input  type="password" placeholder="Contraseña*" name="contraseña" required/>
                        </div>

                        <p class="forgot"><a href="#">Olvidaste tu contraseña?</a></p>

                        <button class="btn btn-block btn-primary btn-xl js-scroll-trigger" type="submit" />Log In</button>

                    </form>

                </div>

            </div><!-- tab-content -->

        </div> <!-- /form -->
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script  src="dist/js/index.js"></script>


    </body>
</html>
